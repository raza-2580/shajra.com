<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(bg.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover; /* Ensure background image covers the container */
        position: relative;

        text-align: center;
      }

      .welcome-container {
        max-width: 800px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background */
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .welcome-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: white;
      }

      .welcome-container p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
        color: white;
      }

      .welcome-container button {
        background: #0ef;
        /* Orange button */
        border: none;
        color: #fff;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        color: rgb(255, 0, 0);
      }

      .welcome-container button:hover {
        background: #000000;
        transform: scale(1.1);
        color: white;
      }

      img {
        width: 200px;
        border-radius: 50%;
      }

      a {
        text-decoration: none;
        color: white;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .welcome-container h1 {
          font-size: 2.5rem;
        }

        .welcome-container p {
          font-size: 1rem;
        }

        .welcome-container button {
          padding: 12px 25px;
          font-size: 0.9rem;
          color: black;
        }
      }
    </style>
  </head>

  <body>
    <div class="welcome-container">
      <h1>Welcome to the Ghulam Fareed</h1>
      <a href="index2.html"><img src="images/ghulaam fareed.jpg" alt="" /></a>
      <p>
        This Website Is Created By Esmail Raza And Muhammad Ibrahim
      </p>
      <button><a href="index2.html">Ghulam Fareed</a></button>
    </div>
  </body>
</html>
